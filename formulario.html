<script>
  async function gerarPDF() {
      const pdf = new window.jspdf.jsPDF(); // Corrigido aqui
      const respostas = document.querySelectorAll('.resposta');
      let y = 20;

      respostas.forEach(resposta => {
          pdf.text(20, y, resposta.value);
          y += 10; // Ajuste a altura conforme necessário
      });

      pdf.save('respostas_formulario.pdf');
  }
</script>
